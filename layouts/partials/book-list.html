{{ range . }}

<article class="py-4">
  <h4 class="title is-5">
    {{ .name }}
  </h4>

  <div style="overflow: auto">
    {{ if .linkUrl }}<a href="{{.linkUrl}}">{{ end }}
    <img src="{{ relURL .image }}" style="float: left; width: 190px" class="pr-4">
    {{ if .linkUrl }}</a>{{ end }}

    <div class="content">
      {{ .description | markdownify }}
    </div>
  </div>
</article>

{{ end }}
